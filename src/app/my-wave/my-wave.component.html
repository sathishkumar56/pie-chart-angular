<div style="width: 40%;">
  <canvas baseChart [type]="'line'" [legend]="true" [datasets]="chartData" [labels]="chartLabels"
    [options]="chartOptions">
  </canvas>
</div>
<div [@.disabled]="true">
  <mat-tab dynamicHeight>
    <mat-tab label="Column Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="columnChartOptions" [styles]="{ width: '100%', height: '360px' }"></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Pie Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="pieChartOptions" [styles]="{ width: '100%', height: '360px' }"></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Line Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="lineChartOptions" [styles]="{ width: '100%', height: '360px' }"></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab>
</div>
